<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Expense Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-200 via-blue-100 to-indigo-200 flex items-center justify-center h-screen font-sans">

  <!-- Sign In Card -->
  <div class="bg-white p-10 rounded-2xl shadow-2xl w-1/3">
    <h1 class="text-5xl font-extrabold text-center text-gray-900 mb-6">
      Welcome 
    </h1>
    <p class="text-gray-600 text-center mb-8">Sign in to continue tracking your expenses</p>

    <form action="1.html" method="get" class="space-y-5 ">
      <!-- Email -->
      <div>
        <label for="email" class="text-sm font-medium text-gray-700 ">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"
          class="mt-2  w-full p-3 rounded-lg border border-gray-300  shadow-sm">
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password"
          class="mt-2  w-full p-3 rounded-lg border border-gray-300  shadow-sm">
      </div>

      <!-- Remember me + Forgot password -->
      <div class="flex items-center justify-between text-sm text-gray-600">
        <label class="flex items-center gap-2">
          <input type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded">
          Remember me
        </label>
        <a href="#" class="text-blue-600 hover:underline">Forgot password?</a>
      </div>

      <!-- Submit -->
      <button type="submit"
        class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold py-3 rounded-lg shadow-lg hover:opacity-90 transition">
        Sign In
      </button>
    </form>

   

 
  </div>

</body>
</html>
