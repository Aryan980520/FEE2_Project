<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 min-h-screen flex flex-col font-sans">

  <!-- Navbar -->
  <header class="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-6 py-4 shadow flex justify-between items-center fixed top-0 left-0 w-full z-50">
    <h1 class="text-2xl font-bold">ğŸ’¸ Expense Tracker</h1>
    <nav>
      <ul class="flex gap-6 text-white font-medium">
        <li><a href="index.html" class="px-4 py-2 rounded-lg hover:bg-white hover:text-blue-700 transition">Home</a></li>
        <li><a href="about.html" class="px-4 py-2 rounded-lg hover:bg-white hover:text-blue-700 transition">About</a></li>
        <li><a href="contact.html" class="px-4 py-2 rounded-lg hover:bg-white hover:text-blue-700 transition">Contact</a></li>
        <li><a href="feedback.html" class="px-4 py-2 rounded-lg hover:bg-white hover:text-blue-700 transition">Feedback</a></li>
        <li><a href="1.html" class="px-4 py-2 rounded-lg hover:bg-white hover:text-blue-700 transition">Dashboard</a></li>
        <li><a href="sign.html" class="border border-white px-4 py-2 rounded-lg hover:bg-white hover:text-blue-700 transition">Sign In</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Wrapper -->
  <div class="w-full flex justify-center p-6 md:p-12 mt-24">
    <div class="bg-white shadow rounded-2xl p-8 w-full max-w-6xl border border-gray-200/50">

      <!-- Title -->
      <h2 class="text-4xl font-bold text-center mb-12 text-gray-800">Track Your Expenses</h2>

      <!-- Input Section -->
      <section class="flex flex-wrap gap-4 justify-center mb-12">
        <input id="budgetInput" type="number" placeholder="Enter Your Budget" class="border px-4 py-2 rounded shadow-md">
        <button id="calculateBtn" class="bg-blue-600 text-white px-5 py-2 rounded font-semibold shadow hover:scale-105 transition">
          Calculate
        </button>
        <input id="expenseDesc" type="text" placeholder="Expense Description" class="border px-4 py-2 rounded shadow-md">
        <input id="expenseAmount" type="number" placeholder="Expense Amount" class="border px-4 py-2 rounded shadow-md">
        <button id="addExpenseBtn" class="bg-blue-600 text-white px-5 py-2 rounded font-semibold shadow hover:scale-105 transition">
          Add
        </button>
      </section>

      <!-- Budget Cards -->
      <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
        <div class="flex items-center bg-blue-100 p-4 rounded-xl shadow hover:scale-105 transition">
          <div class="text-3xl mr-3">ğŸ’°</div>
          <div>
            <p class="text-gray-600">Budget</p>
            <p id="budgetCard" class="text-xl font-bold text-gray-800">â‚¹0</p>
          </div>
        </div>

        <div class="flex items-center bg-yellow-100 p-4 rounded-xl shadow hover:scale-105 transition">
          <div class="text-3xl mr-3">ğŸ’³</div>
          <div>
            <p class="text-gray-600">Expenses</p>
            <p id="expensesCard" class="text-xl font-bold text-gray-800">â‚¹0</p>
          </div>
        </div>

        <div class="flex items-center bg-green-100 p-4 rounded-xl shadow hover:scale-105 transition">
          <div class="text-3xl mr-3">ğŸ’µ</div>
          <div>
            <p class="text-gray-600">Balance</p>
            <p id="balanceCard" class="text-xl font-bold text-gray-800">â‚¹0</p>
          </div>
        </div>
      </section>

      <!-- Budget Details Table -->
      <section>
        <h2 class="text-2xl font-semibold mb-4 text-gray-800">Budget Details</h2>
        <div class="overflow-x-auto rounded-xl shadow-lg">
          <table id="expenseTable" class="w-full border border-gray-200 text-left bg-white rounded-xl">
            <thead class="bg-gradient-to-r from-blue-200 to-purple-200">
              <tr class="text-gray-700">
                <th class="px-4 py-3 border">#</th>
                <th class="px-4 py-3 border">Detail</th>
                <th class="px-4 py-3 border">Amount</th>
                <th class="px-4 py-3 border">Action</th>
              </tr>
            </thead>
            <tbody>
              <!-- Dynamic rows added here -->
            </tbody>
          </table>
        </div>
      </section>

    </div>
  </div>

  <!-- Edit Expense Modal -->
  <div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
    <div class="bg-white p-6 rounded-xl shadow-lg w-96">
      <h2 class="text-xl font-semibold mb-4 text-gray-700">Edit Expense</h2>
      <input id="editDesc" type="text" class="w-full border p-2 rounded mb-3" placeholder="Expense Description">
      <input id="editAmount" type="number" class="w-full border p-2 rounded mb-3" placeholder="Amount">
      <div class="flex justify-end gap-3">
        <button id="cancelEditBtn" class="px-4 py-2 bg-gray-400 text-white rounded">Cancel</button>
        <button id="saveEditBtn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Save</button>
      </div>
    </div>
  </div>


<!--JAVASCRIPT-->
 <script>
(function () {
// CONFIG
  const API_URL = "http://localhost:3000/expenses";
  const budgetStorageKey = "expenseTracker_budget_v1";

//STATE
  let budget = 0;
  let expenses = 0;
  let editId = null;


//ELEMENTS
  const budgetInput = document.getElementById('budgetInput');
  const calculateBtn = document.getElementById('calculateBtn');
  const expenseDesc = document.getElementById('expenseDesc');
  const expenseAmount = document.getElementById('expenseAmount');
  const addExpenseBtn = document.getElementById('addExpenseBtn');

  const budgetCard = document.getElementById('budgetCard');
  const expensesCard = document.getElementById('expensesCard');
  const balanceCard = document.getElementById('balanceCard');
  const tbody = document.querySelector('#expenseTable tbody');

  const editModal = document.getElementById('editModal');
  const editDesc = document.getElementById('editDesc');
  const editAmount = document.getElementById('editAmount');
  const saveEditBtn = document.getElementById('saveEditBtn');
  const cancelEditBtn = document.getElementById('cancelEditBtn');


  function updateCards() {
    budgetCard.textContent = `â‚¹${budget}`;
    expensesCard.textContent = `â‚¹${expenses}`;
    balanceCard.textContent = `â‚¹${budget - expenses}`;
  }

//BUDGET FOR STORAGE
  function saveBudgetToStorage() {
    localStorage.setItem(budgetStorageKey, String(budget));
  }

  function loadBudgetFromStorage() {
    const value = localStorage.getItem(budgetStorageKey);
    if (value !== null) budget = Number(value) || 0;
  }


//API INTERACTION
  async function safeFetch(url, opts) {
    const res = await fetch(url, opts);
    if (!res.ok) throw new Error();
    return res;
  }

  async function loadExpenses() {
    try {
      const res = await safeFetch(API_URL);
      const data = await res.json();

      tbody.innerHTML = ""; //empty
      expenses = 0;

      data.sort((a, b) => Number(a.id) - Number(b.id));

      data.forEach((item, idx) => {
        expenses += Number(item.amount) || 0;

        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="px-4 py-3 border">${idx + 1}</td>
          <td class="px-4 py-3 border">${item.desc}</td>
          <td class="px-4 py-3 border">â‚¹${item.amount}</td>
          <td class="px-4 py-3 border text-center">
            <button data-action="edit" data-id="${item.id}" data-desc="${item.desc}" data-amount="${item.amount}" class="text-blue-600 mr-3">âœï¸</button>
            <button data-action="delete" data-id="${item.id}" data-amount="${item.amount}" class="text-red-600">ğŸ—‘ï¸</button>
          </td>
        `;
        tbody.appendChild(row);
      });

      updateCards();
    } catch {
      console.warn("Start JSON Server to load expenses.");
    }
  }

  async function addExpense(desc, amount) {
    await safeFetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ desc, amount })
    });
    await loadExpenses();
  }

  async function deleteExpenseById(id) {
    await safeFetch(`${API_URL}/${id}`, { method: "DELETE" });
    await loadExpenses();
  }

  async function updateExpenseById(id, desc, amount) {
    await safeFetch(`${API_URL}/${id}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ desc, amount })
    });
    await loadExpenses();
  }


// UI EVENTS
  calculateBtn.addEventListener('click', () => {
    const value = Number(budgetInput.value);
    if (value > 0) {
      budget = value;
      saveBudgetToStorage();
      updateCards();
    } else alert("Enter valid budget");
  });

  addExpenseBtn.addEventListener('click', async () => {
    const desc = expenseDesc.value.trim();
    const amount = Number(expenseAmount.value);
    if (desc && amount > 0) {
      await addExpense(desc, amount);
      expenseDesc.value = "";
      expenseAmount.value = "";
    } else alert("Enter valid expense details");
  });


//TABLE DELEGATION FOR EDIT/DELETE
  tbody.addEventListener('click', (ev) => {
    const btn = ev.target.closest('button');
    if (!btn) return;

    const action = btn.dataset.action;
    const id = btn.dataset.id;

    if (action === 'delete') {
      deleteExpenseById(id);
    }

    if (action === 'edit') {
      editId = id;
      editDesc.value = btn.dataset.desc;
      editAmount.value = btn.dataset.amount;
      editModal.classList.remove('hidden');
    }
  });


// MODAL BUTTONS

//SAVE
  saveEditBtn.addEventListener('click', async () => {
    const desc = editDesc.value.trim();
    const amt = Number(editAmount.value);
    if (desc && amt > 0) {
      await updateExpenseById(editId, desc, amt);
      editModal.classList.add('hidden');
    }
  });
//CANCEL
  cancelEditBtn.addEventListener('click', () => {
    editModal.classList.add('hidden');
  });


// INIT
  (async function init() {
    loadBudgetFromStorage();
    budgetInput.value = budget || "";
    updateCards();
    await loadExpenses();
  })();

})();
</script>


</body>
</html>
