<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      transition: background-color 0.4s ease, color 0.4s ease, border-color 0.4s ease;
    }

    /* Toast Notification */
    #toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 12px 20px;
      border-radius: 12px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      pointer-events: none;
      font-weight: 600;
    }

    #toast.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

<body id="page" class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-blue-400 via-purple-300 to-pink-300">

  <!-- üåô Toggle Button -->
  <button id="theme-toggle" class="fixed top-6 right-6 bg-black text-white px-4 py-2 rounded-full shadow-lg hover:scale-105 transition">
    üåô Night Mode
  </button>

  <!-- ‚è∞ Time-based Greeting -->
  <div class="text-center mb-4">
    <div id="greeting" class="text-2xl font-bold text-purple-700 mb-1"></div>
    <div id="clock" class="text-xl font-bold text-gray-700"></div>
  </div>

  <!-- üìû Contact Box -->
  <div id="contact-box" class="w-[700px] bg-white rounded-3xl p-10 shadow-2xl border border-white text-gray-800">
    
    <!-- Header -->
    <div class="text-center mb-10">
      <h1 id="title" class="text-4xl font-extrabold text-gray-800">üìû Contact Us</h1>
      <p id="subtitle" class="text-gray-600 text-lg mt-2">We‚Äôd love to hear from you. Reach out anytime!</p>
    </div>

    <!-- Contact Info -->
    <div id="info" class="text-lg text-gray-700 text-center space-y-6">
      <div>
        <p class="font-bold text-blue-600">Phone number:</p>
        <p id="phone" class="cursor-pointer hover:text-blue-800">+91 9805206581 üìã</p>
      </div>

      <div>
        <p class="font-bold text-blue-600">Email:</p>
        <p id="email" class="cursor-pointer hover:text-blue-800">kashava595@gmail.com üìã</p>
      </div>

      <div>
        <p class="font-bold text-blue-600">Address:</p>
        <p>1002 West 5th Ave, Alaska,</p>
        <p>New York</p>
      </div>
    </div>

    <!-- Back Button -->
    <div class="mt-10 text-center">
      <a href="index.html">
        <button id="back-btn" class="bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-xl px-8 py-3 font-semibold shadow-lg hover:scale-105 transition">
          Back
        </button>
      </a>
    </div>

    <!-- Footer -->
    <div id="footer" class="mt-8 text-center text-sm text-gray-600">
      <p>¬© 2025 Expense Tracker | All Rights Reserved</p>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast">Copied to clipboard!</div>

  <script>
    const body = document.getElementById("page");
    const box = document.getElementById("contact-box");
    const toggleBtn = document.getElementById("theme-toggle");
    const title = document.getElementById("title");
    const subtitle = document.getElementById("subtitle");
    const info = document.getElementById("info");
    const footer = document.getElementById("footer");
    const backBtn = document.getElementById("back-btn");
    const toast = document.getElementById("toast");
    const greeting = document.getElementById("greeting");
    const clock = document.getElementById("clock");

    let darkMode = false;

    // üå§Ô∏è Time-based greeting
    function updateGreeting() {
      const now = new Date();
      const hour = now.getHours();
      let message = "";

      if (hour < 12) message = "üåÖ Good Morning! Have a great day ahead!";
      else if (hour < 18) message = "‚òÄÔ∏è Good Afternoon! Keep going strong!";
      else if (hour < 21) message = "üåá Good Evening! Hope your day was productive!";
      else message = "üåô Good Night! Don't forget to rest well.";

      greeting.textContent = message;
    }

    // üïí Live Clock
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      let seconds = now.getSeconds();
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12; // Convert to 12-hour format
      minutes = minutes < 10 ? '0'+minutes : minutes;
      seconds = seconds < 10 ? '0'+seconds : seconds;
      clock.textContent = `${hours}:${minutes}:${seconds} ${ampm}`;
    }

    updateGreeting();
    updateClock();
    setInterval(updateGreeting, 60000); // Update greeting every minute
    setInterval(updateClock, 1000);     // Update clock every second

    // üåô Toggle Theme
    toggleBtn.addEventListener("click", () => {
      darkMode = !darkMode;

      if (darkMode) {
        body.className = "min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-[#0a0f1a] via-[#141c2f] to-[#1f2937]";
        box.className = "w-[700px] bg-[#111827] text-gray-200 rounded-3xl p-10 shadow-2xl border border-[#334155]";
        title.className = "text-4xl font-extrabold text-white drop-shadow-[0_0_8px_#60a5fa]";
        subtitle.className = "text-gray-300 text-lg mt-2";
        info.className = "text-lg text-gray-300 text-center space-y-6";
        footer.className = "mt-8 text-center text-sm text-gray-400";
        greeting.className = "text-2xl font-bold mb-1 text-blue-400";
        clock.className = "text-xl text-gray-300 mb-4";
        backBtn.className = "bg-gradient-to-r from-blue-500 to-purple-500 text-white rounded-xl px-8 py-3 font-semibold shadow-lg hover:scale-105 transition";
        toggleBtn.textContent = "‚òÄÔ∏è Day Mode";
        toggleBtn.className = "fixed top-6 right-6 bg-yellow-400 text-black px-4 py-2 rounded-full shadow-lg hover:scale-105 transition";
      } else {
        body.className = "min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-blue-400 via-purple-300 to-pink-300";
        box.className = "w-[700px] bg-white text-gray-700 rounded-3xl p-10 shadow-2xl border border-white";
        title.className = "text-4xl font-extrabold text-gray-800";
        subtitle.className = "text-gray-600 text-lg mt-2";
        info.className = "text-lg text-gray-700 text-center space-y-6";
        footer.className = "mt-8 text-center text-sm text-gray-600";
        greeting.className = "text-2xl font-bold mb-1 text-purple-700";
        clock.className = "text-xl text-gray-700 mb-4";
        backBtn.className = "bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-xl px-8 py-3 font-semibold shadow-lg hover:scale-105 transition";
        toggleBtn.textContent = "üåô Night Mode";
        toggleBtn.className = "fixed top-6 right-6 bg-black text-white px-4 py-2 rounded-full shadow-lg hover:scale-105 transition";
      }
    });

    // üìã Copy Functionality
    const showToast = () => {
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 1500);
    };

    document.getElementById("phone").addEventListener("click", () => {
      navigator.clipboard.writeText("+91 9805206581");
      showToast();
    });

    document.getElementById("email").addEventListener("click", () => {
      navigator.clipboard.writeText("kashava595@gmail.com");
      showToast();
    });
  </script>

</body>
</html>
